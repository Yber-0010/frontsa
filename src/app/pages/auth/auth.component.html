<h1>login</h1>
<form action="" (ngSubmit)="login()">
  <label for="correro">correo</label>
  <input type="text" name="correo" id="correo" placeholder="correo..." [(ngModel)]="correo">
  <label for="password">password</label>
  <input type="password" name="pass" id="pass" [(ngModel)]="password">
  <button type="submit">login</button>
</form>
